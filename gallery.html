<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>六安风光图库</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body class="gallery-page">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="图片\六安文旅LOGO\20221203105447305.jpg" alt="六安文旅LOGO" class="logo-img">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav me-3">
                        <li class="nav-item"><a class="nav-link" href="index.html#home">首页</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#attractions">景点介绍</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#culture">文化探索</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#travel-guide">旅游攻略</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">联系我们</a></li>
                    </ul>
                    <form class="d-flex" action="https://www.baidu.com/s" method="GET" target="_blank">
                        <input class="form-control me-2" type="search" placeholder="搜索" aria-label="Search" name="wd">
                        <button class="btn btn-outline-success" type="submit">搜索</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center mb-4 gallery-title">六安风光图库</h1>
        <div class="gallery-swiper-container">
            <div class="swiper-wrapper">
                <!-- 图片将通过 JavaScript 动态添加 -->
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <footer class="bg-light mt-4 py-3">
        <div class="container text-center">
            <p>&copy; 2023 画里六安. 保留所有权利。</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const swiperWrapper = document.querySelector('.swiper-wrapper');
            const basePath = 'C:\\Users\\wwwta\\Desktop\\人工智能测试\\画里六安\\图片\\画里六安-图片\\';
            for (let i = 1; i <= 189; i++) {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide gallery-swiper-slide';
                const imgContainer = document.createElement('div');
                imgContainer.className = 'img-container';
                const img = document.createElement('img');
                img.src = `${basePath}${i}.jpg`;
                img.alt = `六安风光${i}`;
                imgContainer.appendChild(img);
                slide.appendChild(imgContainer);
                swiperWrapper.appendChild(slide);
            }

            new Swiper('.gallery-swiper-container', {
                loop: true,
                effect: 'fade',
                fadeEffect: {
                    crossFade: true
                },
                speed: 1000,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                    dynamicBullets: true,
                    dynamicMainBullets: 5,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                keyboard: {
                    enabled: true,
                    onlyInViewport: false,
                },
            });
        });
    </script>
</body>
</html>
